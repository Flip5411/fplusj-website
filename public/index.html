<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="img/creamy-favicon.png">
		<title>Felipe + Justine</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/app.css">
	</head>
	<body>
		<!-- Main content -->
		<div id="main-border" class="container-fluid">
			<div class="inner-container center">
				<h4 id="logo">F + J</h4>
				<h1 class="title" id="location">Marina Del Rey, CA</h1>
				<h1 class="title" id="date">05.20.2017</h1>
			</div>
			<div class="inner-container center">
				<button class="btn" id="join-us" type="button" data-toggle="modal" data-target="#guestForm">Join us</button>
			</div>
		</div>

<!-- MODAL EXAMPLE FOR TESTING -->
		<!-- Modal -->
		<div id="guestForm" class="modal fade" role="dialog">
		  	<div class="modal-dialog">

		    <!-- Modal content-->
			    <div class="modal-content">
					<div class="container-fluid" id="modal-border">
					    <div class="modal-header">
					    	<button type="button" class="close" data-dismiss="modal">&times;</button>
					    	<h4 class="modal-title">Contact Info</h4>
					    </div>
					    <div class="modal-body">
					    	<form role="form">
					    		<div class="form-group">
					    			<label>Identify yourself!</label>
					    			<br>
					    			<input type="text" id="form-firstname" class="form-control form-name col-xs-6" placeholder="First Name" required>
					    			<input type="text" class="form-control form-name col-xs-6" placeholder="Last Name" required>
					    		</div>
					    		<div class="form-group">
					    			<label>Electronic-mail</label>
					    			<input type="email" class="form-control" placeholder="name@email.com" required>
					    		</div>
					    		<div class="form-group">
					    			<label>Where you at??</label>
					    			<br>					    	
				    				<button type="button" id="form-US-btn" class="btn">United States</button>
				    				<button type="button" id="form-notUS-btn" class="btn">Not U.S.</button>
					    		</div>
					    		<div class="form-group form-address" id="US-address">				    			
					    			<input type="text" class="form-control" placeholder="Address line 1" required>
					    			<input type="text" class="form-control" placeholder="Address line 2 (optional)">
					    			<input id="form-city" type="text" class="form-control col-xs-8" placeholder="City" required>
					    			<input id="form-state" type="text" class="form-control col-xs-4" placeholder="State" required>
					    			<input type="text" class="form-control" placeholder="Zip" required>
					    		</div>
					    		<div class="form-group form-address" id="international-address">
					    			<textarea class="form-control" placeholder="Full mailing address" required></textarea>			    		
					    		</div>
					    	</form>
					    </div>
					    <div class="modal-footer">
					    	<button type="button" id="send-btn" class="btn" data-dismiss="">Send</button>
					    </div>
					</div>
			    </div>

		  	</div>
		</div>
<!-- MODAL EXAMPLE FOR TESTING -->

		<script type="text/javascript" src="js/jquery-3.1.0.slim.min.js"></script> <!-- slim version of jquery excludes effects and ajax -->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
